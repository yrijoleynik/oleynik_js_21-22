<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/script_template.js"></script>
    <script src="js/script.js"></script>

    <title>Yurij Oleynik js_21-22</title>
</head>

<body>
    <div id="container" class="container">
    </div>

    <script type="text/html" id="test">
        <h1 class="h1"><%= nameTest%></h1>
        <% for (var i=0; i < voprosy.question.length ; i++) { %>
            <p class="question">
                <%=voprosy.question[i] %>
            </p>
            <% for (var j = 0; j < voprosy.answer[i].length ; j++ ) { %>
                <input type="radio" id="chk<%= i %>-<%= j %>" name="check<%= i %>"><label for="chk<%= i %>-<%= j %>"> <%= voprosy.answer[i][j]%></label><br>
                <%  } } %>
                        <input type="submit" class="btn" id="chk_btn" value="Проверить мои результаты">
                        <div class="rezult">
                            <p class="ahtung_answer">Вы прошли тест!</p>
                            <input type="submit" class="btn btn_answer" id="answ_btn" value="Пройти тест снова">
                        </div>
    </script>
</body>

</html>
